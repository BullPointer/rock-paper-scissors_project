<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rps-css-folder/rps-box.css">
    <link rel="stylesheet" href="rps-css-folder/rps-player.css">
    <link rel="stylesheet" href="rps-css-folder/rps-computer.css">
    <link rel="stylesheet" href="rps-css-folder/rps-header.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="rps-title">ROCK PAPER SCISSOR</div>
        <div class="rps-intro">Let's show <span>Computer</span> who the real Boss is!</div>
    </div>
    <div class="box">
        <div class="rep-computer rep">Computer</div>
        <div class="computer-btn">
            <div class="rock-btn btn">ROCK</div>
            <div class="paper-btn btn">PAPER</div>
            <div class="scissors-btn btn">SCISSORS</div>
        </div>
        <div class="name-box">
            <div class="computer-name name">Computer </div>
            <div class="empty-name name"></div>
            <div class="player-name name">Player</div>
        </div>
        <div class="score-box">
            <div class="computer-score score">0 </div>
            <div class="empty-score score"></div>
            <div class="player-score score">1</div>
        </div>
        <div class="msg-box"></div>
        <div class="player-btn">
            <div class="rock-btn btn">ROCK</div>
            <div class="paper-btn btn">PAPER</div>
            <div class="scissors-btn btn">SCISSORS</div>
        </div>
        <div class="rep-player rep">Player</div>
    </div>

    <script src="style.js"></script>
    <script src="index.js"></script>
</body>
</html>
