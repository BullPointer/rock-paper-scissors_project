<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rps-css-folder/rps-box.css">
    <link rel="stylesheet" href="rps-css-folder/rps-player.css">
    <link rel="stylesheet" href="rps-css-folder/rps-header.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="rps-title">ROCK PAPER SCISSOR</div>
        <div class="rps-intro">Let's show <span>Computer</span> who the real Boss is!</div>
    </div>
    <div class="box">
        <div class="rep-computer rep">Computer</div>
        <div class="name-box">
            <div class="computer-name name">Computer </div>
            <div class="empty-name name"></div>
            <div class="player-name name">Player</div>
        </div>
        <div class="score-box">
            <div class="computer-score score">0 </div>
            <div class="empty-score score"></div>
            <div class="player-score score">0</div>
        </div>
        <div style="text-align: center;" class="msg-box">
            <div class="info-msg">Let's Dance!!!</div> 
            <h3 class="msg"></h3>
        </div>
        <div class="player-btn">
            <button class="rock-btn btn play-btn">ROCK</button>
            <button class="paper-btn btn play-btn">PAPER</button>
            <button class="scissors-btn btn play-btn">SCISSORS</button>
        </div>
        <div class="rep-player rep">Player</div>
    </div>

    <script src="rps-js-folder/player-choice.js"></script>
    <script src="rps-js-folder/computer-choice.js"></script>
    <script src="rps-js-folder/play-round.js"></script>
    <script src="rps-js-folder/score.js"></script>
    <script src="rps-js-folder/winner.js"></script>
    <script src="index.js"></script>
</body>
</html>
